<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Management</title>
    <style>
        /* workshop-management.css */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.workshop-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 800px;
    padding: 20px;
    color: #333;
    animation: fadeIn 1.5s ease;
    overflow-y: auto;
    max-height: 90vh;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h1 {
    margin: 0;
    font-size: 1.8em;
}

.header button {
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.header button:hover {
    background-color: #764ba2;
}

.form-section {
    margin-bottom: 20px;
}

.form-section h2 {
    font-size: 1.4em;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

form input[type="text"], form input[type="date"], form input[type="time"], form textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: box-shadow 0.3s ease;
}

form input:focus, form textarea:focus {
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
}

form button {
    align-self: flex-start;
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

form button:hover {
    background-color: #764ba2;
    transform: translateY(-3px);
}

.workshop-list {
    margin-top: 20px;
}

.workshop-list h2 {
    font-size: 1.4em;
    color: #333;
}

.workshop-card {
    background-color: #f1f1f1;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: slideIn 0.5s ease;
}

.workshop-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.workshop-card h3 {
    margin: 0 0 10px;
    color: #333;
}

.card-buttons {
    display: flex;
    justify-content: flex-end;
    margin-top: 10px;
}

.card-buttons button {
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 5px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-left: 10px;
}

.card-buttons button:hover {
    background-color: #764ba2;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>
<body>
    <div class="workshop-container">
        <header class="header">
            <h1>Workshop Management</h1>
            <button onclick="signOut()">Sign Out</button>
        </header>

        <div class="form-section">
            <h2>Create a New Workshop</h2>
            <form id="workshopForm">
                <input type="text" placeholder="Workshop Title" required>
                <textarea placeholder="Workshop Description" rows="3" required></textarea>
                <input type="date" required>
                <input type="time" required>
                <input type="text" placeholder="Speaker Info" required>
                <input type="text" placeholder="Category (e.g., Technology, Business)">
                <input type="text" placeholder="Tags (e.g., Coding, AI, Management)">
                <button type="submit">Create Workshop</button>
            </form>
        </div>

        <div class="workshop-list">
            <h2>Manage Existing Workshops</h2>
            <div class="workshop-card" id="workshop1">
                <h3>AI in Business</h3>
                <p><strong>Description:</strong> Learn how AI is transforming the business landscape.</p>
                <p><strong>Date:</strong> Oct 20th, 2024</p>
                <p><strong>Time:</strong> 2 PM - 4 PM</p>
                <p><strong>Speaker:</strong> Dr. John Smith</p>
                <div class="card-buttons">
                    <button onclick="editWorkshop('workshop1')">Edit</button>
                    <button onclick="deleteWorkshop('workshop1')">Delete</button>
                </div>
            </div>
            <!-- More workshop cards can be added here -->
        </div>
    </div>

    <script>
        function signOut() {
            alert('Redirecting to Sign Out page...');
        }

        function editWorkshop(workshopId) {
            alert('Editing workshop: ' + workshopId);
            // You can add the logic for editing a workshop here
        }

        function deleteWorkshop(workshopId) {
            const confirmation = confirm('Are you sure you want to delete this workshop?');
            if (confirmation) {
                document.getElementById(workshopId).style.display = 'none';
            }
        }
    </script>
</body>
</html>
