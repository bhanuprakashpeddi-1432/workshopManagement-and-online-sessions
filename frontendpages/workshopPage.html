<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Schedule</title>
    <link rel="stylesheet" href="schedule.css">
    <style>
        /* schedule.css */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 900px;
    padding: 20px;
    color: #333;
    animation: fadeIn 1.5s ease;
    overflow-y: auto;
    max-height: 90vh;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h1 {
    margin: 0;
    font-size: 1.8em;
}

.header button {
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.header button:hover {
    background-color: #764ba2;
}

.calendar-view {
    margin-bottom: 20px;
    animation: slideIn 0.5s ease;
}

.calendar-view h2 {
    font-size: 1.4em;
    color: #333;
}

.calendar {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 15px;
    margin-top: 20px;
}

.calendar-cell {
    background-color: #f1f1f1;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
}

.calendar-cell:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.calendar-cell p {
    margin: 5px 0;
    color: #333;
}

.details-section {
    animation: slideIn 0.5s ease;
}

.details-section h2 {
    font-size: 1.4em;
    color: #333;
}

.details-section h3 {
    color: #333;
    margin-top: 10px;
}

.details-section p {
    color: #555;
}

.details-section button {
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 10px;
}

.details-section button:hover {
    background-color: #764ba2;
    transform: translateY(-3px);
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Workshop Schedule</h1>
            <button onclick="signOut()">Sign Out</button>
        </header>

        <div class="calendar-view">
            <h2>Calendar View</h2>
            <div class="calendar">
                <!-- Calendar cells representing each day -->
                <div class="calendar-cell" onclick="viewDetails('workshop1')">
                    <p>Oct 20</p>
                    <p>AI in Business</p>
                </div>
                <div class="calendar-cell" onclick="viewDetails('workshop2')">
                    <p>Oct 25</p>
                    <p>Advanced JavaScript</p>
                </div>
                <!-- More calendar cells here -->
            </div>
        </div>

        <div class="details-section" id="detailsSection" style="display: none;">
            <h2>Workshop Details</h2>
            <h3 id="workshopTitle">AI in Business</h3>
            <p><strong>Date:</strong> Oct 20th, 2024</p>
            <p><strong>Time:</strong> 10:00 AM - 12:00 PM</p>
            <p><strong>Speaker:</strong> John Doe</p>
            <p><strong>Platform:</strong> Zoom (Link will be provided)</p>
            <button class="join-link">Join Zoom Session</button>
            <button onclick="addToCalendar('Google')">Add to Google Calendar</button>
            <button onclick="addToCalendar('Cal')">Add to Cal</button>
            <button onclick="backToCalendar()">Back to Calendar</button>
        </div>
    </div>

    <script>
        function signOut() {
            alert('Redirecting to Sign Out page...');
        }

        function viewDetails(workshopId) {
            document.querySelector('.calendar-view').style.display = 'none';
            document.getElementById('detailsSection').style.display = 'block';

            // Example logic to update details section with selected workshop details
            if (workshopId === 'workshop1') {
                document.getElementById('workshopTitle').innerText = 'AI in Business';
            } else if (workshopId === 'workshop2') {
                document.getElementById('workshopTitle').innerText = 'Advanced JavaScript';
            }
        }

        function backToCalendar() {
            document.querySelector('.calendar-view').style.display = 'block';
            document.getElementById('detailsSection').style.display = 'none';
        }

        function addToCalendar(calendarType) {
            alert('Adding to ' + calendarType + ' Calendar...');
            // Logic for adding to specific calendar goes here
        }
    </script>
</body>

</html>
