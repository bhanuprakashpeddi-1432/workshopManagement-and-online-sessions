<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Out Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
            padding: 20px;
        }

        .form-container {
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            background-color: #667eea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #764ba2;
        }

        p {
            margin-top: 15px;
        }

        span {
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container" id="signInForm">
            <h2>Sign In</h2>
            <form onsubmit="signIn(event)">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button type="submit">Sign In</button>
                <p>Don't have an account? <span onclick="toggleForms()">Sign Up</span></p>
            </form>
        </div>

        <div class="form-container" id="signOutForm">
            <h2>Sign Out</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Username">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <button type="submit">Sign Out</button>
                <p>Want to sign in again? <span onclick="toggleForms()">Sign In</span></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForms() {
            const signInForm = document.getElementById("signInForm");
            const signOutForm = document.getElementById("signOutForm");
            signInForm.style.display = signInForm.style.display === "none" ? "block" : "none";
            signOutForm.style.display = signOutForm.style.display === "none" ? "block" : "none";
        }

        function signIn(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = "Home.html"; // Replace with your target page
        }

        window.onload = function() {
            document.getElementById("signOutForm").style.display = "none";
        };
    </script>
</body>
</html>
