<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Materials & Analytics</title>
    <style>
        /* training-analytics.css */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 900px;
    padding: 20px;
    color: #333;
    animation: fadeIn 1.5s ease;
    overflow-y: auto;
    max-height: 90vh;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h1 {
    margin: 0;
    font-size: 1.8em;
}

.header button {
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.header button:hover {
    background-color: #764ba2;
}

.upload-section,
.analytics-section {
    margin-bottom: 20px;
}

.upload-section h2,
.analytics-section h2 {
    font-size: 1.4em;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

form select,
form input[type="file"],
form input[type="url"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: box-shadow 0.3s ease;
}

form select:focus,
form input:focus {
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
}

form button {
    align-self: flex-start;
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

form button:hover {
    background-color: #764ba2;
    transform: translateY(-3px);
}

.analytics-section .report-card,
.analytics-section .feedback-card {
    background-color: #f1f1f1;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: slideIn 0.5s ease;
}

.analytics-section .report-card:hover,
.analytics-section .feedback-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.analytics-section h3 {
    margin: 0 0 10px;
    color: #333;
}

.analytics-section p {
    color: #555;
}

.analytics-section button {
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 10px;
}

.analytics-section button:hover {
    background-color: #764ba2;
    transform: translateY(-3px);
}

.feedback-card ul {
    list-style-type: none;
    padding-left: 0;
    color: #555;
}

.feedback-card li {
    background-color: #fff;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    animation: slideIn 0.5s ease;
}

.feedback-card .rating {
    font-weight: bold;
    color: #667eea;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Training Materials & Analytics</h1>
            <button onclick="signOut()">Sign Out</button>
        </header>

        <div class="upload-section">
            <h2>Upload Training Materials</h2>
            <form id="uploadForm">
                <select>
                    <option value="" disabled selected>Select Workshop</option>
                    <option value="workshop1">AI in Business</option>
                    <option value="workshop2">Advanced JavaScript</option>
                    <!-- Add more workshops here -->
                </select>
                <input type="file" required>
                <input type="url" placeholder="Video/Link (e.g., YouTube, Google Drive)">
                <select>
                    <option value="" disabled selected>Set Permission</option>
                    <option value="all">All Participants</option>
                    <option value="registered">Only Registered Participants</option>
                    <option value="admin">Admin Only</option>
                </select>
                <button type="submit">Upload Material</button>
            </form>
        </div>

        <div class="analytics-section">
            <h2>Analytics & Reports</h2>
            <div class="report-card">
                <h3>Workshop Participation</h3>
                <p><strong>Number of Participants:</strong> 240</p>
                <p><strong>Attendance Rate:</strong> 85%</p>
                <button onclick="exportReport('participation')">Export Report (Excel/CSV)</button>
            </div>

            <div class="feedback-card">
                <h3>Feedback & Ratings</h3>
                <ul>
                    <li>AI in Business - <span class="rating">4.5/5</span> - "Very insightful!"</li>
                    <li>Advanced JavaScript - <span class="rating">4.8/5</span> - "Excellent content!"</li>
                    <!-- Add more feedback here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        function signOut() {
            alert('Redirecting to Sign Out page...');
        }

        function exportReport(reportType) {
            alert('Exporting ' + reportType + ' report...');
            // You can add the logic for exporting the report here
        }
    </script>
</body>

</html>
