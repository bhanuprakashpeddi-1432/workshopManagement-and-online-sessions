<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <link rel="stylesheet" href="registration.css">
    <style>
        /* registration.css */
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #667eea, #764ba2);
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 900px;
    padding: 20px;
    color: #333;
    animation: fadeIn 1.5s ease;
    overflow-y: auto;
    max-height: 90vh;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.header h1 {
    margin: 0;
    font-size: 1.8em;
}

.header button {
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.header button:hover {
    background-color: #764ba2;
}

.registration-section,
.confirmation-section,
.status-section {
    margin-bottom: 20px;
    animation: slideIn 0.5s ease;
}

.registration-section h2,
.confirmation-section h2,
.status-section h2 {
    font-size: 1.4em;
    color: #333;
}

form {
    display: flex;
    flex-direction: column;
}

form input,
form select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: box-shadow 0.3s ease;
}

form input:focus,
form select:focus {
    box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
}

form button {
    align-self: flex-start;
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

form button:hover {
    background-color: #764ba2;
    transform: translateY(-3px);
}

.confirmation-section p {
    color: #555;
}

.confirmation-section button {
    background-color: #667eea;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
    margin-top: 10px;
}

.confirmation-section button:hover {
    background-color: #764ba2;
    transform: translateY(-3px);
}

.status-section .status-card {
    background-color: #f1f1f1;
    padding: 15px;
    border-radius: 10px;
    margin-bottom: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.status-section .status-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
}

.status-section h3 {
    margin: 0 0 10px;
    color: #333;
}

.status-section p {
    color: #555;
}

/* Animations */
@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

    </style>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Register for Workshop</h1>
            <button onclick="signOut()">Sign Out</button>
        </header>

        <div class="registration-section">
            <h2>Registration Form</h2>
            <form id="registrationForm" onsubmit="handleRegistration(event)">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <select required>
                    <option value="" disabled selected>Select Role</option>
                    <option value="student">Student</option>
                </select>
                <select required>
                    <option value="" disabled selected>Select Workshop</option>
                    <option value="ai_business">AI in Business</option>
                    <option value="adv_js">Advanced JavaScript</option>
                    <!-- Add more workshops here -->
                </select>
                <button type="submit">Register Now</button>
            </form>
        </div>

        <div class="confirmation-section" id="confirmationSection" style="display: none;">
            <h2>Registration Successful</h2>
            <p>Thank you for registering! We have received your details and will send a confirmation email shortly.</p>
            <button onclick="viewStatus()">View Registration Status</button>
        </div>

        <div class="status-section" id="statusSection" style="display: none;">
            <h2>Registration Status</h2>
            <div class="status-card">
                <h3>AI in Business</h3>
                <p><strong>Status:</strong> Pending</p>
            </div>
            <div class="status-card">
                <h3>Advanced JavaScript</h3>
                <p><strong>Status:</strong> Confirmed</p>
            </div>
            <!-- More status cards can be added here -->
        </div>
    </div>

    <script>
        function signOut() {
            alert('Redirecting to Sign Out page...');
        }

        function handleRegistration(event) {
            event.preventDefault();
            document.getElementById('registrationForm').style.display = 'none';
            document.getElementById('confirmationSection').style.display = 'block';
        }

        function viewStatus() {
            document.getElementById('confirmationSection').style.display = 'none';
            document.getElementById('statusSection').style.display = 'block';
        }
    </script>
</body>

</html>
