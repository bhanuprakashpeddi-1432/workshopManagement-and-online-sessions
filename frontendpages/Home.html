<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* home.css */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 900px;
            padding: 20px;
            color: #333;
            animation: fadeIn 1.5s ease;
            overflow-y: auto;
            max-height: 90vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }

        .auth-buttons button,
        .workshop-buttons button {
            background-color: #667eea;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
        }

        .auth-buttons button:hover,
        .workshop-buttons button:hover {
            background-color: #764ba2;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.5s ease;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            color: #333;
            position: relative;
            animation: slideIn 0.5s ease;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5em;
            cursor: pointer;
            color: #667eea;
        }

        .close:hover {
            color: #764ba2;
        }

        .notifications {
            margin-bottom: 20px;
            animation: slideIn 0.5s ease;
        }

        .notifications h2 {
            font-size: 1.4em;
            color: #333;
        }

        .notification-card {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .notification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .search-filters {
            animation: slideIn 0.5s ease;
        }

        .search-filters h2 {
            font-size: 1.4em;
            color: #333;
        }

        .search-filters input[type="text"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-top: 10px;
            transition: box-shadow 0.3s ease;
        }

        .search-filters input[type="text"]:focus {
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
            align-items: center;
        }

        .filters label {
            color: #333;
        }

        .filters select,
        .filters input[type="date"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .filters button {
            background-color: #667eea;
            color: #fff;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .filters button:hover {
            background-color: #764ba2;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Welcome to the Workshop Hub</h1>
            <div class="auth-buttons">
                <button onclick="showLogin()">Login</button>
                <button onclick="showRegister()">Register</button>
            </div>
        </header>

        <!-- Workshop Management Buttons Section -->
        <div class="workshop-buttons" style="margin-bottom: 20px;">
            <button onclick="manageWorkshop1()">Workshop Management</button>
            <button onclick="manageWorkshop2()">Workshop Page</button>
            <button onclick="manageWorkshop3()">Workshop Management 3</button>
            <button onclick="manageWorkshop4()">Workshop Management 4</button>
        </div>

        <!-- Notifications Section -->
        <div class="notifications">
            <h2>Notifications & Alerts</h2>
            <div class="notification-card">
                <p>New workshop "AI in Business" scheduled for October 25th.</p>
            </div>
            <div class="notification-card">
                <p>Your registration for "Advanced JavaScript" has been confirmed.</p>
            </div>
        </div>

        <!-- Search & Filters Section -->
        <div class="search-filters">
            <h2>Find Workshops</h2>
            <input type="text" placeholder="Search by keyword..." id="searchBar">
            <div class="filters">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="">All</option>
                    <option value="tech">Tech</option>
                    <option value="business">Business</option>
                    <option value="health">Health</option>
                </select>

                <label for="date">Date:</label>
                <input type="date" id="date">

                <label for="popularity">Sort by:</label>
                <select id="popularity">
                    <option value="most-popular">Most Popular</option>
                    <option value="upcoming">Upcoming</option>
                </select>

                <button onclick="searchWorkshops()">Search</button>
            </div>
        </div>
    </div>
